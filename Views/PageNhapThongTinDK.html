    <script language="Javascript">
      function check_TenDN()
      {
        check_value = /^[A-Za-z]+$/;
        var tendn = document.getElementById("TenDN").value;
        
        if(check_value.test(tendn) == true )
        {
        document.getElementById("error_TenDN").innerHTML="";
        return true;
        }
        else 
        {
        document.getElementById("error_TenDN").innerHTML="Tên đăng nhập phải là ký tự. ví dụ: levanteo";
        return false;
        }
    
      }	
      function check_hoTen()
      {
        check_value = /^[A-Za-z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]+$/;
        var hoten = document.getElementById("HoTen").value;
        
        if(check_value.test(hoten) == true )
        {
        document.getElementById("error_hoTen").innerHTML="";
        return true;
        }
        else 
        {
        document.getElementById("error_hoTen").innerHTML="Họ tên phải là ký tự. ví dụ: Lê Văn Tèo";
        return false;
        }
    
      }
      function check_SDT()
      {
        check_value = /^[0-9]+$/;
        var sdt = document.getElementById("SDT").value;
        
        if(check_value.test(sdt) == true )
        {
        document.getElementById("error_SDT").innerHTML="";
        return true;
        }
        else 
        {
        document.getElementById("error_SDT").innerHTML="Vui lòng nhập số điện thoại. Ví dụ:0123456789";
        return false;
        }
      }
      function check_Pass()
      {
        check_value = /^\w+$/;
        var pass = document.getElementById("Pass").value;
        
        if(check_value.test(pass) == true )
        {
        document.getElementById("error_Pass").innerHTML="";
        return true;
        }
        else 
        {
        document.getElementById("error_Pass").innerHTML="Vui Lòng nhập mật khẩu.";
        return false;
        }
    
      }
      function check_Email()
      {
        check_value = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var email = document.getElementById("mail").value;
        
        if(check_value.test(email))
          {
            document.getElementById("error_email").innerHTML="";
            return true;
          }
        else 
          {
            document.getElementById("error_email").innerHTML="Email không đúng. ví dụ: tenban@gmail.com";
            return false
          }
      }
      function check_rePassWord()
      {
        Pass = document.getElementById("Pass").value;
        var rePass = document.getElementById("rePass").value;
        
        if(Pass == rePass)
        {
         document.getElementById("error_rePass").innerHTML="";
         return true;
        }
        else
        {
         document.getElementById("error_rePass").innerHTML="Vui lòng nhập đúng với mật khẩu ở trên.";
         return false;
        }

      }
      function check_DangKy()
      {    
        if(check_hoTen()==true && check_Email() == true && check_rePassWord()==true && check_SDT()==true && check_Pass()==true&&check_TenDN()==true)
        {
        alert("Đăng Ký thành công");
        }
        else 
        {
        alert("Đăng Ký không Thành công	");
        return;
        }
      }

                            </div>
                            <input class="input-form" name="GmailDK" id="mail" type="email" placeholder="Nhập gmail" onblur ="check_Email()" readonly="readonly" /><span id ="error_email" style="color:red;"></span></td>
                            <input class="input-form" name="SDT" id="SDT" type="number" placeholder="Nhập số điện thoại" onblur="check_SDT()" required /><span id ="error_SDT" style="color: red;"></span></td>
                            <input class="input-form" name="MatKhau" id ="Pass" type="password" placeholder="Nhập mật khẩu" required onblur="check_Pass()"/><span id ="error_Pass" style="color: red;"></span></td>
                            <input class="input-form" name="MatKhau2" id ="rePass" type="password" placeholder="Nhập lại mật khẩu" onblur="check_rePassWord()" required /><span id ="error_rePass" style="color: red;"></span></td>                       
                            <!-- <button type="button" class="loginhny-btn btn"  onclick="location.href='#'">Gửi mã OTP Qua Gmail</button> -->
                            <button type="submit" class="loginhny-btn btn" onclick="check_DangKy()">Đăng Ký</button>
